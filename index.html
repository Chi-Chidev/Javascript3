   <div class="header">
      <h1>Task For The Day</h1>
   </div>

   <div class="second-section">
      <input type="text" id="newTask" name="nameOfTask" class="task" placeholder="Enter a new task">

   </div>
   <!-- End Of Second Section -->


   <div class="third-section">
      <div class="total">
         <h3>Total Number Of Task</h3>
         <div id="totalCount"></div>
      </div>

      <div class="completed">
         <h3>Number Of Task Completed</h3>
         <div id="completedCount"></div>
      </div>
